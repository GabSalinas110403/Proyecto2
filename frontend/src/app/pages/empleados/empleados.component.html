<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Lista de Empleados</h2>
    <button class="btn btn-primary" (click)="nuevo()">
      <i class="bi bi-plus-lg"></i> Nuevo Empleado
    </button>
  </div>

  <div class="table-responsive shadow-sm">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Puesto</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of empleados">
          <td>{{ e.nombre }}</td>
          <td>{{ e.correo }}</td>
          <td>
            <span class="badge bg-info text-dark">{{ e.puesto.nombre }}</span>
          </td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group">
              <button class="btn btn-outline-secondary" (click)="verNomina(e.id)">
                NÃ³mina
              </button>
              <button class="btn btn-outline-primary" (click)="editar(e.id)">
                Editar
              </button>
              <button class="btn btn-outline-danger" (click)="eliminar(e.id)">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
