<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">{{ idEmpleado ? 'Editar Empleado' : 'Nuevo Empleado' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardar()">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" [(ngModel)]="empleado.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" [(ngModel)]="empleado.correo" name="correo" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Puesto</label>
              <select class="form-select" [(ngModel)]="empleado.puesto.id" name="puesto" required>
                <option [value]="null" disabled>Seleccione un puesto...</option>
                <option *ngFor="let p of puestos" [value]="p.id">{{ p.nombre }}</option>
              </select>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-light border" (click)="cancelar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
